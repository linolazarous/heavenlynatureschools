# frontend/netlify.toml
[build]
  command = "yarn build"          # or "npm run build" — matches package.json
  publish = "dist"                # ← Changed from "build" to "dist" (Vite default output)
  functions = "netlify/functions" # keep if you use Netlify Functions

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
